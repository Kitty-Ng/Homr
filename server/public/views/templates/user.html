<div ng-include="'views/partials/nav.html'"></div>
<div class="container" ng-init="uc.getAppliances();">
    <h1 id="welcome" class="lead">Welcome, {{uc.userObject.userName}}!</h1>
    <h2><u>Intake Form</u></h2>
    <div ng-repeat="i in uc.appliancesObj.appliances">
        <md-switch ng-model="i.isChecked" class="md-primary">
            Do you have a/an {{i.appliance_name}}?
        </md-switch>
    </div>
    <button ng-click="uc.submitForm()">Generate Homr Schedule</button>
</div>
